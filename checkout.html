<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
<link rel="shortcut icon" href="./images/kenya.png" type="image/x-icon">

  </head>
  <body>
    <main class="checkout">
      <section class="checkout__billing">
        <h2 class="checkout__billing--title">checkout</h2>
        <p class="checkout__billing--para">
          There are 3 products in your carts
        </p>

        <form action="" class="checkout__billing--form">
          <h3 class="checkout__billing--form__title">Billing Details</h3>

          <fieldset class="checkout__billing--form__name">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </fieldset>

          <fieldset class="checkout__billing--form__address">
            <input type="text" placeholder="Address" />
            <input type="text" placeholder="Address Line 2" />
          </fieldset>

          <fieldset class="checkout__billing--form__country">
            <select name="country" id="country">
              <option>Country</option>
              <option>Australia</option>
              <option>Germany</option>
              <option>Sweden</option>
              <option>Liechtenstein</option>
            </select>
            <input type="text" placeholder="City/Town" />
          </fieldset>

          <fieldset class="checkout__billing--form__zipcode">
            <input type="text" placeholder="Postcode/Zip" />
            <input type="text" placeholder="Phone" />
          </fieldset>

          <textarea
            name="info"
            id="info"
            cols="30"
            rows="10"
            placeholder="Additional Information"
          ></textarea>

          <fieldset class="checkout__billing--form__account">
            <input type="checkbox" id="account" />
            <label for="account">Create Account</label>
          </fieldset>

          <fieldset class="checkout__billing--form__shipment">
            <input type="checkbox" id="shipment" />
            <label for="shipment">Ship to a different address</label>
          </fieldset>

          <fieldset class="checkout__billing--form_coupon">
            <label for="coupon">Apply coupon to get discount</label>
            <div>
              <input type="text" placeholder="Coupon Code" />
              <input type="submit" value="Apply Code" />
            </div>
          </fieldset>
        </form>
      </section>

      <section class="checkout__order">
        <h3 class="checkout__order--title">Your Order</h3>

        <div class="checkout__order--details">
          <div class="checkout__order--details__product">
            <figure class="checkout__order--details__product--img">
              <img loading="lazy" src="./images/1.1.jpg" alt="T-Shirt" />
            </figure>
            <div>
              <h4 class="checkout__order--details__product--name">
                Men's T-Shirt
              </h4>
              <h6 class="checkout__order--details__product--color">White</h6>
              <h6 class="checkout__order--details__product--size">XL</h6>
              <h6 class="checkout__order--details__product--quantity">
                1x36.00
              </h6>
            </div>
            <h4 class="checkout__order--details__product--price">$36.00</h4>
          </div>

          <div class="checkout__order--details__product">
            <figure class="checkout__order--details__product--img">
              <img loading="lazy" src="./images/1.2.jpg" alt="T-Shirt" />
            </figure>
            <div>
              <h4 class="checkout__order--details__product--name">
                Men's T-Shirt
              </h4>
              <h6 class="checkout__order--details__product--color">Blue</h6>
              <h6 class="checkout__order--details__product--size">XL</h6>
              <h6 class="checkout__order--details__product--quantity">
                1x36.00
              </h6>
            </div>
            <h4 class="checkout__order--details__product--price">$36.00</h4>
          </div>

          <div class="checkout__order--details__product">
            <figure class="checkout__order--details__product--img">
              <img loading="lazy" src="./images/1.3.jpg" alt="T-Shirt" />
            </figure>
            <div>
              <h4 class="checkout__order--details__product--name">
                Women's T-Shirt
              </h4>
              <h6 class="checkout__order--details__product--color">Black</h6>
              <h6 class="checkout__order--details__product--size">XL</h6>
              <h6 class="checkout__order--details__product--quantity">
                1x36.00
              </h6>
            </div>
            <h4 class="checkout__order--details__product--price">$36.00</h4>
          </div>

          <div class="checkout__order--details__cost">
            <div>
              <h5>Subtotal</h5>
              <h5>$108.00</h5>
            </div>
            <div>
              <h5>Shipping (+)</h5>
              <h5>$10.00</h5>
            </div>
            <div>
              <h5>Discount (+)</h5>
              <h5>$9.00</h5>
            </div>
          </div>

          <div class="checkout__order--details__total">
            <h5>Total Payable</h5>
            <h5>$109.00</h5>
          </div>
        </div>

        <div class="checkout__order--payment">
          <h3 class="checkout__order--payment__title">Payment</h3>
          <form class="checkout__order--payment__form">
            <fieldset>
              <input type="radio" name="payment" id="bank" />
              <label for="bank">Direct Bank Transfer</label>
            </fieldset>

            <fieldset>
              <input type="radio" name="payment" id="cash" />
              <label for="cash">Cash on Delivery</label>
            </fieldset>

            <fieldset>
              <input type="radio" name="payment" id="online" />
              <label for="online">Online Gateway</label>
            </fieldset>
          </form>
        </div>

        <form class="checkout__order--btn">
          <input type="submit" value="Place Order" />
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
